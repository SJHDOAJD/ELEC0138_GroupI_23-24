{% extends 'base.html' %}

{% block content %}
<section class="h-500 p-4 gradient-form" style="background-color: #ffffff;">
    <div class="container py-5 h-500">
      <div class="row d-flex justify-content-center align-items-center h-500">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
<div class="text-center">
    <img src='https://play-lh.googleusercontent.com/19IYgwfjDBWGMkuc3gqDiwbJ9s3D7EVLvYGKgFgmhPoEqrJ5Xz8gpaDDKvT__ke4neY' alt="logo" style="height: 100px; width: 100px">
    <h4 class="mt-1 mb-5 pb-1">Welcome to Samsung Smart Home Login</h4>    
</div>

    <form action="" method="post">
    <!-- Email input -->
    <div class="p-2 form-outline mb-4">
        <div class="row justify-content-center">
            <!--<h3 class="pr-4 mb-2">Email       </h1> -->
            <input type="text" placeholder="Email Address" name="username" value="{{
            request.form.username }}" style="width:300px">
        </div>
    </div>
  
    <!-- Password input -->
    <div class="p-2 form-outline mb-4">
        <div class="row justify-content-center">
            <!--<h3 class="pr-4 mb-2">Password</h1> -->
            <input type="password" placeholder="Password" name="password" value="{{
            request.form.password }}" style="width:300px">
        </div>
    </div>
  
    <!-- 2 column grid layout for inline styling -->
    <div class="row mb-4">
      <div class="col d-flex justify-content-center">
        <!-- Checkbox -->
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
          <label class="form-check-label" for="form2Example31"> Remember me </label>
        </div>
      </div>
  
      <div class="col">
        <!-- Simple link -->
        <a href="https://www.samsungsmartcam.com/web/">Forgot password?</a>
      </div>
    </div>
  
    <!-- Submit button -->
    <button type="submit" value="login" class="btn btn-primary btn-block mb-4">Sign in</button>
</div>
</div>
</div>
</div>
</section>
  </form>
  {% endblock %}
